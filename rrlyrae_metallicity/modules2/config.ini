# for code tests
TEST_DIR_PLOTS: %(DIR_HOME)s/tests/utils/


[reduc_params]

# smoothing parameter for normalizing the spectra
SMOOTH: 22


[phase]

# good phase range for spectra
MIN_GOOD: 0.05
