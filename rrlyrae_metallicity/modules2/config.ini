# data bin directories
DIR_BIN: %(DIR_HOME)s/bin/
# FYI info
DIR_FYI_INFO: %(DIR_HOME)s/bin/metadata_human/
TEST_DIR_FYI_INFO: %(DIR_HOME)s/bin/test_metadata_human/
